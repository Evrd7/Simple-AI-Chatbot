<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Smooth animations */
        * {
            transition: all 0.3s ease-in-out;
        }

        /* Page Background */
        body {
            background: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }

        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        /* Chat Popup Container */
        .chat-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 370px;
            max-width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
        }

        .chat-popup.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .close-chat {
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        /* Chat Window */
        #chat-window {
            height: 350px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #ffffff;
        }

        /* Scrollbar */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* Chat Messages */
        .chat-msg {
            display: flex;
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* User Message */
        .chat-user {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 20px 20px 5px 20px;
        }

        /* AI Assistant Message */
        .chat-assistant {
            align-self: flex-start;
            background: #f0f2f5;
            color: black;
            border-radius: 20px 20px 20px 5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            display: flex;
            gap: 4px;
        }

        .typing-indicator div {
            width: 6px;
            height: 6px;
            background: #28a745;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }

        .typing-indicator div:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Chat Input */
        .chat-input-container {
            display: flex;
            padding: 12px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            align-items: center;
        }

        /* Input Field */
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        #user-input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
        }

        /* Send Button */
        .send-btn {
            margin-left: 10px;
            border-radius: 50%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover { background: #0056b3; }

    </style>
</head>
